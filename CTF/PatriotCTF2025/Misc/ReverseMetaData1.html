<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reverse Metadata Part 1 • PatriotCTF 2025</title>

  <!-- GLOBAL THEME PERSISTENCE -->
  <script>
    if (localStorage.theme === "light" || (!localStorage.theme && window.matchMedia("(prefers-color-scheme: light)").matches)) {
      document.documentElement.classList.add("light");
    }
  </script>

  <link rel="stylesheet" href="../../style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    .writeup {
      max-width: 1100px;
      margin: 60px auto;
      padding: 60px;
      border-radius: 24px;
      box-shadow: 0 30px 100px rgba(0,0,0,0.7);
      position: relative;
    }
    .writeup::before {
      content: ''; position: absolute; top: 0; left: 0; right: 0; height: 8px;
      background: linear-gradient(90deg, #58a6ff, #8b5cf6, #f472b6);
      border-radius: 24px 24px 0 0;
    }

    .back-btn {
      position: fixed; top: 30px; left: 30px; z-index: 100;
      background: #58a6ff; color: #000; padding: 16px 40px; border-radius: 50px;
      font-weight: bold; text-decoration: none; box-shadow: 0 10px 30px rgba(88,166,255,0.5);
      transition: all .3s;
    }
    .back-btn:hover { transform: translateY(-5px); }
    .light .back-btn { background: #1f6feb; color: white; }

    .title h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 4.5rem;
      text-align: center;
      background: linear-gradient(90deg, #58a6ff, #8b5cf6, #f472b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }

    /* IMAGES: SAME SIZE, NO CROPPING, PERFECT FIT */
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(480px, 1fr));
      gap: 40px;
      margin: 50px 0;
    }
    .image-item {
      background: rgba(13,17,23,0.9);
      border-radius: 20px;
      overflow: hidden;
      border: 3px solid rgba(88,166,255,0.2);
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
      transition: all .4s;
    }
    .image-item:hover { transform: translateY(-10px); border-color: #58a6ff; }
    .light .image-item { background: white; }

    .image-item img {
      width: 100%;
      height: 320px;
      object-fit: contain;     /* ← NO CROPPING */
      background: #0d1117;
      padding: 20px;
      box-sizing: border-box;
    }
    .light .image-item img { background: #f6f8fa; }

    .image-item p {
      padding: 20px;
      text-align: center;
      margin: 0;
      font-style: italic;
      background: rgba(13,17,23,0.95);
    }
    .light .image-item p { background: #f6f8fa; }

    h2 { color: #58a6ff; border-bottom: 3px solid #58a6ff; padding-bottom: 12px; margin: 70px 0 25px; }
    .light h2 { color: #1f6feb; border-color: #1f6feb; }

    .flag-box {
      background: rgba(59,249,80,0.15);
      border: 3px solid #3fb950;
      border-radius: 24px;
      padding: 40px;
      text-align: center;
      margin: 70px 0;
      box-shadow: 0 0 60px rgba(59,249,80,0.3);
    }
    .flag { font-size: 2.4rem; color: #3fb950; text-shadow: 0 0 30px #3fb950; }

    @media (max-width: 768px) {
      .writeup { margin: 20px; padding: 40px; }
      .title h1 { font-size: 3rem; }
      .image-grid { grid-template-columns: 1fr; }
      .image-item img { height: 280px; }
      .back-btn { position: static; display: block; margin: 30px auto; text-align: center; }
    }
  </style>
</head>
<body>

  <a href="../../index.html" class="back-btn">Back</a>

  <div class="writeup">
    <div class="title">
      <h1>Reverse Metadata Part 1</h1>
      <small>Misc • 100 pts • 62 solves</small>
    </div>
    <div class="meta">PatriotCTF 2025 • Solved November 23, 2025</div>

    <h2>1. The Upload Form</h2>
    <p>Simple file upload page — no client-side filtering in the source code.</p>

    <div class="image-grid">
      <div class="image-item">
        <img src="https://github.com/user-attachments/assets/420f4536-a676-4eb6-b30a-4d6b760961f5" alt="Upload form">
        <p>The upload interface</p>
      </div>
      <div class="image-item">
        <img src="https://github.com/user-attachments/assets/93d98d98-ce2e-4462-997c-0c46931c5812" alt="Source code">
        <p>Source code — no filtering</p>
      </div>
    </div>

    <!-- Repeat for other sections -->
  </div>
</body>
</html>
